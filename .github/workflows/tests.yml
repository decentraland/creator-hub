name: Tests
on: [ workflow_call ]

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: install
        run: make install

      - name: protoc
        run: make protoc

      - name: test
        run: make test

      - name: upload protoc
        uses: actions/upload-artifact@v4
        with:
          name: protoc
          path: packages/inspector/src/lib/data-layer/proto/gen

  E2E:
    needs: unit
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14] #[ macos-14, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: install
        run: make install

      - name: install Playwright browsers
        run: npx playwright install

      - name: download protoc
        uses: actions/download-artifact@v4
        with:
          name: protoc
          path: packages/inspector/src/lib/data-layer/proto/gen

      - name: build inspector
        run: make build-inspector
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: start inspector server
        shell: bash
        run: |
          cd packages/inspector
          npx http-server public -p 8000 --cors -a localhost &
          sleep 5

      - name: e2e
        run: make test-e2e
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
