name: Tests
on: [ workflow_call ]

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: install
        run: make install

      - name: build
        run: make build

      - name: test
        run: make test
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

  tests-e2e:
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: install
        run: make install

      - name: build
        run: make build

      # TODO: run test-inspector-e2e?

      - name: test-e2e
        run: make test-creator-hub-e2e
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
