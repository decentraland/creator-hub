name: Tests
on: [ workflow_call ]

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: install
        run: make install

      - name: build
        run: make build

      - name: test
        run: make test
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

  e2e:
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: install
        run: make install

      - name: build
        run: make build

      - name: start inspector server
        run: |
          cd packages/inspector
          npx http-server public -p 8000 --cors -a localhost &
          sleep 5

      - name: e2e
        run: make test-e2e
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
