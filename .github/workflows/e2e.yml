name: E2E Tests
on:
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: 'bash'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.12.0
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Build
      run: npm run build
      env:
        MODE: production
        E2E: true
        E2E_WALLET: ${{ secrets.E2E_WALLET }}
        VITE_WORLDS_SERVER: https://worlds-content-server.decentraland.zone
        VITE_ASSET_BUNDLE_REGISTRY: https://asset-bundle-registry.decentraland.zone
    - name: Run Playwright tests
      run: npx playwright test
      env:
        E2E_NAME: ${{ secrets.E2E_NAME }}
        E2E_PRIVATE_KEY: ${{ secrets.E2E_PRIVATE_KEY }}
        E2E_EXPIRATION_MINUTES: 10
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: e2e-report
        path: e2e-report/
        retention-days: 30
